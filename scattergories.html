        window.addEventListener('load', generateScattergoriesList);

        function generateScattergoriesList() {
            // get 12 random categories
            const randomCategories = getRandomCategories();

            // fill table with categories
            for (let i = 0; i < randomCategories.length; i++) {
                document.getElementById(i.toString()).innerText = randomCategories[i];
            }

            // get random letter and update
            const randomLetter = AVAILABLE_LETTERS[getRandomNumber(AVAILABLE_LETTERS.length)];
            document.getElementById('letter').innerText = randomLetter;
        }

        function getRandomCategories() {
            const randomCategories = [];
            for (let i = 0; i < 12; i++) {
                randomCategories.push(availableCategories.splice(getRandomNumber(availableCategories.length), 1)[0]);
                if (availableCategories.length == 0) {
                    availableCategories = CATEGORIES.slice().filter(x => !randomCategories.includes(x));
                }
            }
            return randomCategories;
        }

        function getRandomNumber(upperLimit) {
            return Math.floor(Math.random() * upperLimit);
        }
